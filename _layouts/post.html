---
layout: default
---
<div class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    {{ page.date | date: "%-d %B %Y %R" }}
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div class="post-nav">
    {% if page.next.url %}
      <a href="{{ page.next.url }}">следующий</a>
    {% endif %}
    {% if page.previous.url and page.next.url %}
      |
    {% endif %}
    {% if page.previous.url %}
      <a href="{{ page.previous.url }}">предыдущий</a>
    {% endif %}
    |
    <a href="/">главная</a>
  </div>
</div>
